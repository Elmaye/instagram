    <style>

        }
        .divider::after {
            margin-left: 10px;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #8e8e8e;
        }

                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" class="h-10">
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->

                <input type="text" placeholder="Username" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded text-sm input-field focus:outline-none focus:border-gray-400">
                
                <div class="relative">
                    <input type="password" placeholder="Password" class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded text-sm input-field focus:outline-none focus:border-gray-400">
                    <span class="toggle-password" onclick="toggleSignupPasswordVisibility()">
                        <i class="far fa-eye" id="signupEyeIcon"></i>
                    </span>
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-1 rounded login-btn hover:bg-blue-600">

        // Toggle password visibility for login
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
        
        // Toggle password visibility for signup
        function toggleSignupPasswordVisibility() {

            }
        }
